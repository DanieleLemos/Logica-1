<! -- criando uma retribuição do valor de uma variável -->
<script>
	var ano = 2016; // a o ano são o que chamamos de palavras reservadas da liguagem.
	document.write("Daniele tem " + (ano - 1993) + " anos"); // não é string pois não está entre "" e nem um numero
    document.write("<br>");
    document.write("Phillipe tem " + (ano - 1992) + " anos");
    document.write("<br>");

    ano = 2017; // para novas variaveis com o mesmo nome, não é necessário o  prefixo var, pois ele é solicitado apenas uma unica vez 
    document.write("Regina tem " + (ano - 1958) + " anos");
    document.write("<br>");

    var media = ((24 + 25 + 59)/ 3); // quando a uma nova variavel é necessario ter o var 
    document.write ("A média das idades é"+ media + "<br>");
    document.write ("A média das idades é " + Math.round(media) + "<br>");

    var idadeDaniele = 24; // variavel sempre começa com letra minuscula e quando há mais de uma, a próxima palavra deve ser escrita com a primeira letra maiúscula.
    var idadePhillipe = 25;
    var idadeRegina = 59; 
    var media = (idadeDaniele + idadePhillipe + idadeRegina)/3;

    document.write("A média das idades é " + Math.round(media) +"<br>");

    var nome = "Daniele"; // variavel tipo string deve ser entre ""
    document.write("A idade de " + nome + " é " + idadeDaniele + "<br>"); 

</script>
