<script>
	
	function puloLinha() {
 		 document.write("<br><br>"); 
 	}
 	function mostra(frase) {
 		document.write("# " + frase + "#"); 
 		puloLinha();
 	}
	 
 	for (var linha = 1; linha <= 3; linha++) {
 		// for (var coluna = 1; coluna <= 10; coluna++)
 		for (var coluna = 0; coluna < 10; coluna++) {
 			document.write("*");
 		}
 		puloLinha();
 	}

</script>
