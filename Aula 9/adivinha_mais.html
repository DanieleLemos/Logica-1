<meta charset="utf-8">
<! -- ARMAZENANDO MUITOS DADOS // ARRAY --> 

<! -- Contudo, o HTML é uma linguagem estática, tanto o input quanto o button são exibidos e nada acontece. -->
<input/>
<button>Compare com o meu segredo</button>

<script>
	// a variavel é sempre bom colocar em plural. 
	var segredos = [5, 7, 10, 2, 3]; 
	// variavel pode ter qualquer nome, mas no selector tem que ser o mesmo nome da tag desejada 
	var input = document.querySelector("input"); 
	input.focus();

// a função serve para que a caixa de alerta abra apos digitar um numero. Este teste é para que seja feito apos digitar meu numero,sem ser 

	function verifica () {

		var achou = false; // booleano
		// .lenght retorna a quantidade de elementos que o array tem. 
		for (var posicao = 0;posicao < segredos.length; posicao++) {

			if (input.value == segredos[posicao]) {
				achou = true; 
				alert("Você ACERTOU!");
				break; 
			} 
		}
		    if (achou == false) {
		    	alert("Você ERROU!");
		    }

		input.value = ""; // serve para quando errar o segredo o programa permitir que seja inserido outro numero até acertar.
		input.focus(); // serve para a caixa de dialogo já ficar em foco assim que precisar escrever algo novamente; 
	
	}

	var button = document.querySelector("button");
	button.onclick = verifica; // o onclick serve para chamar o que está dentro da função, é necessario que o verifica seja sem o (), pois caso contrario o console ira traduzir que queremos apenas que a função seja feita e não pra eu clicar no botão criado. OU seja tudo que esta dentro do verifica() ira para dentro do onclick. 

</script>
